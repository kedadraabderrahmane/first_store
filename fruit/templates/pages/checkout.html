	<script>
		$(document).ready(function () {
			$('#id_wilaya').change(function () {
				var wilayaId = $(this).val();
				$.ajax({
					url: '/get_communes/',
					data: {
						'wilaya_id': wilayaId
					},
					dataType: 'json',
					success: function (data) {
						var communeSelect = $('#id_commune');
						communeSelect.empty();
						$.each(data, function (index, commune) {
							communeSelect.append('<option value="' + commune[0] + '">' + commune[1] + '</option>');
						});
					}
				});
			});
		});
	</script>
